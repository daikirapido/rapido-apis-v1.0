<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEX API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        blue: {"500":"#3b82f6"},
                        gray: {
                            "800": "#1e293b",
                            "900": "#0f172a"
                        },
                        "deep-black": "#020617",
                        "gradient-start": "#00ffff",
                        "gradient-mid": "#00bfff",
                        "gradient-end": "#1e90ff"
                    },
                    fontFamily: {
                        'sans': ['Inter', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>  

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

/* Base styles */
body {
    font-family: 'Inter', sans-serif;
    background-color: #020617;
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 255, 127, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(64, 224, 208, 0.05) 0%, transparent 20%);
    background-attachment: fixed;
    transition: all 0.3s ease-in-out;
}

/* Scrollbar styles */
.custom-scrollbar {
    scrollbar-width: thin;
    scrollbar-color: rgba(0, 250, 154, 0.5) transparent;
}

.custom-scrollbar::-webkit-scrollbar {
    width: 6px;
}

.custom-scrollbar::-webkit-scrollbar-track {
    background: #1e293b;
    border-radius: 8px;
}

.custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: #00fa9a;
    border-radius: 20px;
    border: transparent;
}

/* Hide scrollbar styles */
.hide-scrollbar {
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.hide-scrollbar::-webkit-scrollbar {
    display: none;
}

.hide-scrollbar:hover,
.hide-scrollbar:focus,
.hide-scrollbar:focus-within {
    scrollbar-width: thin;
    -ms-overflow-style: auto;
}

.hide-scrollbar:hover::-webkit-scrollbar,
.hide-scrollbar:focus::-webkit-scrollbar,
.hide-scrollbar:focus-within::-webkit-scrollbar {
    display: block;
}

/* Utility classes */
.capitalize { text-transform: capitalize; }
.break-all { word-break: break-all; }
.bg-deep-black { background-color: rgba(2, 6, 23, 0.8); }

/* All Animations */
@keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

@keyframes pulse-scale {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.05);
        opacity: 0.9;
    }
}

@keyframes rotateRight {
    0% { transform: rotate(-90deg); }
    100% { transform: rotate(0deg); }
}

@keyframes rotateDown {
    0% { transform: rotate(-90deg); }
    100% { transform: rotate(0deg); }
}

@keyframes fadeInScale {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes glow {
    0%, 100% { box-shadow: 0 0 15px rgba(0, 250, 154, 0.3); }
    50% { box-shadow: 0 0 30px rgba(0, 250, 154, 0.6); }
}

@keyframes borderFlow {
    0% { border-color: #00fa9a; }
    50% { border-color: #40e0d0; }
    100% { border-color: #00fa9a; }
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes shimmer {
    0% { background-position: -1000px 0; }
    100% { background-position: 1000px 0; }
}

/* Animation classes */
.bounce { animation: bounce 2s infinite; }
.glow { animation: glow 3s infinite; }
.border-flow { animation: borderFlow 4s infinite; }
.spin { animation: spin 3s linear infinite; }
.loading-pulse { animation: pulse 1.5s infinite; }
.animate-pulse-scale { animation: pulse-scale 2s infinite; }
.rotate-right { animation: rotateRight 0.3s forwards; }
.rotate-down { animation: rotateDown 0.3s forwards; }
.card-animate { animation: fadeInScale 0.5s forwards; }

/* Combined animations */
.multi-animate {
    animation: 
        pulse 2s infinite,
        glow 3s infinite;
}

.hover-animate:hover {
    animation: 
        bounce 1s infinite,
        borderFlow 3s infinite;
}

/* Gradient effects */
.gradient-bg {
    background: linear-gradient(135deg, #00fa9a, #40e0d0, #48d1cc);
    box-shadow: 0 0 15px rgba(0, 250, 154, 0.3);
    transition: all 0.3s ease;
}

.gradient-text {
    background: linear-gradient(135deg, #00fa9a, #40e0d0, #48d1cc);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.3s ease;
}

/* Card styles */
.card {
    background-color: rgba(30, 41, 59, 0.8);
    backdrop-filter: blur(12px);
    border: 1px solid #00fa9a;
    box-shadow: 0 0 20px rgba(0, 250, 154, 0.2);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(0, 250, 154, 0.3);
    border-color: rgba(0, 250, 154, 0.5);
}

/* Button styles */
.button {
    background: linear-gradient(135deg, #00fa9a, #40e0d0);
    box-shadow: 0 0 10px rgba(0, 250, 154, 0.3);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.button:hover {
    transform: translateY(-1px);
    box-shadow: 0 0 20px rgba(0, 250, 154, 0.5);
}

/* Input styles */
.input {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 2px solid transparent;
}

.input:focus {
    border-color: #00fa9a;
    box-shadow: 0 0 10px rgba(0, 250, 154, 0.2);
    transform: translateY(-1px);
}

/* Loading effects */
.loading-shimmer {
    background: linear-gradient(
        90deg,
        rgba(0, 250, 154, 0.1) 25%,
        rgba(64, 224, 208, 0.2) 50%,
        rgba(0, 250, 154, 0.1) 75%
    );
    background-size: 1000px 100%;
    animation: shimmer 2s infinite linear;
}

/* Hover effects */
.hover-glow {
    transition: all 0.3s ease;
}

.hover-glow:hover {
    text-shadow: 0 0 8px rgba(0, 250, 154, 0.5);
    letter-spacing: 0.2px;
}

/* Sidebar states */
body.sidebar-open {
    overflow: hidden;
}

.icon-highlight:focus {
    outline: none;
}

    </style>
</head>
<body class="bg-deep-black text-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden z-40"></div>

        <!-- Sidebar -->
        <div id="sidebar" class="fixed inset-y-0 left-0 z-50 w-80 transform overflow-y-auto bg-gray-900 transition-all duration-300 ease-in-out -translate-x-full md:relative md:translate-x-0 custom-scrollbar hide-scrollbar">
            <div class="flex h-full flex-col">
                <div class="flex flex-col">
                    <div class="flex items-center justify-between p-4 h-16">
                        <h2 id="sidebarTitle" class="text-sm font-medium text-white flex items-center helvetica-heading">
                            <img src="https://i.ibb.co/XYk4dXn/image.png" alt="API" class="w-5 h-5 mr-2" />
                            <span id="sidebarTitleText" class="gradient-text">API Dashboard</span>
                        </h2>
                    </div>
                    <div class="h-[1px] bg-blue-500 w-full"></div>
                </div>
                <div class="px-4 py-4">
                    <div class="relative">
                        <input
                            type="search"
                            id="apiSearch"
                            placeholder="Search APIs..."
                            class="w-full px-4 py-2 text-sm text-gray-100 bg-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-gradient-start pl-9"
                        />
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-3 top-2.5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <nav id="sidebarNav" class="flex-1 space-y-1 px-3 py-3">
                    <!-- API categories and endpoints will be dynamically inserted here -->
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="relative flex flex-1 flex-col overflow-y-auto bg-deep-black custom-scrollbar hide-scrollbar">
            <!-- Header -->
            <header class="sticky top-0 z-30 bg-gray-900 bg-opacity-90 border-b border-blue-500">
                <div class="container mx-auto">
                    <div class="flex flex-col">
                        <div class="flex h-16 items-center justify-between px-4">
                            <button id="toggleSidebar" class="md:hidden text-gray-100 hover:text-white focus:outline-none p-2 rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                                </svg>
                            </button>
                            <div id="greeting" class="text-sm font-medium text-gray-100 gradient-text"></div>
                            <div class="flex items-center">
                                <!-- New API Tester Button -->
                                <button id="apiTesterBtn" class="text-gray-100 hover:text-white focus:outline-none p-2 rounded-md mr-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                </button>
                                <button id="showNotifications" class="text-gray-100 hover:text-white focus:outline-none p-2 rounded-md">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main content -->
            <main id="mainContent" class="flex-1 px-4 py-4 bg-gray-900 bg-opacity-50 relative z-20">
                <!-- Cards will be dynamically inserted here -->
            </main>
        </div>
    </div>

    <!-- Welcome Popup -->
    <div id="welcomePopup" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 bg-opacity-90 rounded-lg border-2 border-gradient-mid p-6 max-w-md w-full mx-4 shadow-lg">
            <h2 id="welcomeTitle" class="text-2xl font-bold gradient-text mb-4 helvetica-heading">Welcome to API Dashboard!</h2>
            <p class="text-gray-100 mb-6">Get started by exploring our API categories and endpoints. Use the search function to find specific APIs quickly.</p>
            <div class="space-y-4">
                <div class="flex items-start">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 gradient-text mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <p class="text-gray-100">Browse API categories in the sidebar</p>
                </div>
                <div class="flex items-start">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 gradient-text mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <p class="text-gray-100">Click on endpoints to view details and access links</p>
                </div>
                <div class="flex items-start">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 gradient-text mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <p class="text-gray-100">Use the search bar to find specific APIs</p>
                </div>
            </div>
            <button id="closeWelcomePopup" class="mt-6 w-full gradient-bg text-white py-2 px-4 rounded-md hover:opacity-90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gradient-start focus:ring-opacity-50 transform hover:scale-105 helvetica-heading">
                Get Started
            </button>
        </div>
    </div>

    <script>
    // Fetch API list
    let apiList = [];
    let openCategoryDiv = null;
    let openEndpointDiv = null;

    async function fetchApiList() {
        try {
            const response = await fetch('/api-list');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            apiList = data.apis;
            updateDashboard();
        } catch (error) {
            console.error('Error fetching API list:', error);
            showErrorMessage('Failed to fetch API list. Please try again later.');
        }
    }

    function showErrorMessage(message) {
        const mainContent = document.getElementById('mainContent');
        mainContent.innerHTML = `
            <div class="bg-red-500 text-white p-4 rounded-md">
                <p>${message}</p>
            </div>
        `;
    }

    const cardData = [
        {
            icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>',
            title: 'Total Endpoints',
            id: 'totalEndpoints'
        },
        {
            icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>',
            title: 'Total Categories',
            id: 'totalCategories'
        },
        {
            icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>',
            title: 'Battery',
            id: 'batteryLevel'
        },
        {
            icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>',
            title: 'Current Date',
            id: 'currentDate'
        },
        {
            icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>',
            title: 'Current Time',
            id: 'currentTime'
        }
    ];

    function generateCardHTML(card, index) {
        return `
            <div class="bg-gray-800 bg-opacity-80 rounded-lg border-2 border-gradient-mid px-4 py-3 flex flex-col items-center justify-center h-32 shadow-lg card-animate" style="animation-delay: ${index * 0.1}s;">
                <div class="gradient-text mb-2">
                    ${card.icon}
                </div>
                <h3 class="text-sm font-medium text-gray-100 mb-1 helvetica-heading">${card.title}</h3>
                <p id="${card.id}" class="text-2xl font-semibold text-white loading-pulse gradient-text">--</p>
            </div>
        `;
    }

    function renderCards() {
        const mainContent = document.getElementById('mainContent');
        const cardsHTML = cardData.map((card, index) => generateCardHTML(card, index)).join('');
        mainContent.innerHTML = `
            <div class="max-w-7xl mx-auto space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${cardsHTML}
                </div>
            </div>
        `;
    }

    function updateDashboard() {
        const totalEndpoints = apiList.length;
        const categories = new Set(apiList.map(api => api.category));
        const totalCategories = categories.size;

        document.getElementById('totalEndpoints').textContent = totalEndpoints;
        document.getElementById('totalCategories').textContent = totalCategories;

        // Remove loading animations
        document.getElementById('totalEndpoints').classList.remove('loading-pulse');
        document.getElementById('totalCategories').classList.remove('loading-pulse');

        renderCategories(apiList);
    }

    function createEndpointElement(endpoint) {
        const endpointDiv = document.createElement('div');
        endpointDiv.className = 'rounded-md mb-1';

        const endpointButton = document.createElement('button');
        endpointButton.className = 'flex w-full items-center justify-between px-3 py-2 text-sm text-gray-100 hover:bg-gray-800 transition-colors duration-200 ease-in-out rounded-md focus:outline-none focus:ring-2 focus:ring-gradient-start';
        endpointButton.innerHTML = `
            <span class="capitalize">${endpoint.name}</span>
            <span class="bg-gray-700 text-gray-100 text-xs px-2 py-0.5 rounded">GET</span>
        `;

        const endpointDetails = document.createElement('div');
        endpointDetails.className = 'mt-2 px-3 py-2 text-xs text-gray-300 bg-gray-800 rounded-md hidden';
        endpointDetails.innerHTML = `
            <p class="mb-2"><strong class="text-gray-100">Endpoint:</strong> <span class="break-all">${endpoint.endpoint}</span></p>
            <p class="mb-3"><strong class="text-gray-100">Description:</strong> ${endpoint.description}</p>
            <div class="flex justify-between items-center">
                <a href="${endpoint.endpoint}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center px-3 py-1.5 text-sm font-medium text-white gradient-bg rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gradient-start transition-colors duration-200 ease-in-out">
                    Access API
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                    </svg>
                </a>
                <button class="copy-btn inline-flex items-center justify-center px-3 py-1.5 text-sm font-medium text-white bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200 ease-in-out">
                    Copy
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                    </svg>
                </button>
            </div>
        `;

        endpointButton.addEventListener('click', () => {
            if (openEndpointDiv && openEndpointDiv !== endpointDetails) {
                openEndpointDiv.classList.add('hidden');
            }
            endpointDetails.classList.toggle('hidden');
            openEndpointDiv = endpointDetails.classList.contains('hidden') ? null : endpointDetails;
        });

        const copyBtn = endpointDetails.querySelector('.copy-btn');
        copyBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            navigator.clipboard.writeText(endpoint.endpoint).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = `
                        Copy
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                        </svg>
                    `;
                }, 2000);
            });
        });

        endpointDiv.appendChild(endpointButton);
        endpointDiv.appendChild(endpointDetails);
        return endpointDiv;
    }

    function renderCategories(apis) {
        const sidebarNav = document.getElementById('sidebarNav');
        sidebarNav.innerHTML = '';

        const categories = {};
        apis.forEach(api => {
            if (!categories[api.category]) {
                categories[api.category] = [];
            }
            categories[api.category].push(api);
        });

        Object.entries(categories).forEach(([category, endpoints]) => {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'mb-1';

            const categoryButton = document.createElement('button');
            categoryButton.className = 'flex w-full items-center justify-between rounded-md px-3 py-2 text-left text-sm font-medium text-gray-100 transition-colors duration-200 ease-in-out hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gradient-start';
            categoryButton.innerHTML = `
                <span class="capitalize">${category}</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-200" style="transform: rotate(0deg);" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            `;

            const endpointsDiv = document.createElement('div');
            endpointsDiv.className = 'mt-1 space-y-1 pl-3 hidden';

            endpoints.forEach(endpoint => {
                endpointsDiv.appendChild(createEndpointElement(endpoint));
            });

            categoryButton.addEventListener('click', () => {
                if (openCategoryDiv && openCategoryDiv !== endpointsDiv) {
                    openCategoryDiv.classList.add('hidden');
                    openCategoryDiv.previousElementSibling.querySelector('svg').style.transform = 'rotate(0deg)';
                }
                endpointsDiv.classList.toggle('hidden');
                const arrow = categoryButton.querySelector('svg');
                if (endpointsDiv.classList.contains('hidden')) {
                    arrow.style.transform = 'rotate(0deg)';
                } else {
                    arrow.style.transform = 'rotate(180deg)';
                }
                openCategoryDiv = endpointsDiv.classList.contains('hidden') ? null : endpointsDiv;
            });

            categoryDiv.appendChild(categoryButton);
            categoryDiv.appendChild(endpointsDiv);
            sidebarNav.appendChild(categoryDiv);
        });
    }

    function filterApis(searchTerm) {
        return apiList.filter(api =>
            api.name.toLowerCase().includes(searchTerm) ||
            api.description.toLowerCase().includes(searchTerm) ||
            api.category.toLowerCase().includes(searchTerm)
        );
    }

    const searchInput = document.getElementById('apiSearch');
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredApis = filterApis(searchTerm);
        renderCategories(filteredApis);

        if (searchTerm) {
            document.querySelectorAll('#sidebarNav > div').forEach(categoryDiv => {
                const endpointsDiv = categoryDiv.querySelector('div:last-child');
                const hasMatch = Array.from(endpointsDiv.children).some(child => 
                    child.textContent.toLowerCase().includes(searchTerm)
                );
                if (hasMatch) {
                    endpointsDiv.classList.remove('hidden');
                    const arrow = categoryDiv.querySelector('button svg');
                    arrow.style.transform = 'rotate(180deg)';
                }
            });
        }
    });

    // Initial fetch and render
    async function initializeDashboard() {
        await fetchApiList();
        renderCards();
        updateDashboard();
        updateBatteryLevel();
        updateDateTime();
    }

    initializeDashboard();

    // Dynamic greeting
    const greetingElement = document.getElementById('greeting');

    function getGreeting() {
        const hour = new Date().getHours();
        if (hour < 12) return "Good Morning";
        if (hour < 18) return "Good Afternoon";
        if (hour < 22) return "Good Evening";
        return "Good Night";
    }

    function updateGreeting() {
        greetingElement.textContent = getGreeting();
    }

    updateGreeting();
    setInterval(updateGreeting, 60000);

    // Notifications functionality
    const showNotificationsBtn = document.getElementById('showNotifications');
    const mainContent = document.getElementById('mainContent');

    let notifications = [];

    showNotificationsBtn.addEventListener('click', () => {
        const notificationsHTML = `
            <div class="max-w-4xl mx-auto">
                <div class="bg-gray-800 bg-opacity-90 rounded-xl shadow-lg overflow-hidden border-2 border-gradient-mid">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold gradient-text helvetica-heading">Notifications</h2>
                            <button id="closeNotifications" class="text-gray-100 hover:text-white focus:outline-none focus:ring-2 focus:ring-gradient-start p-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        ${notifications.map((notification, index) => `
                            <div class="py-4 ${index !== 0 ? 'border-t border-gray-700' : ''}">
                                <h3 class="text-lg font-semibold gradient-text mb-2 helvetica-heading">${notification.title}</h3>
                                <p class="text-gray-300">${notification.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;

        mainContent.innerHTML = notificationsHTML;

        const closeNotificationsBtn = document.getElementById('closeNotifications');
        closeNotificationsBtn.addEventListener('click', () => {
            location.reload();
        });
    });

    // Sidebar functionality
    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    function closeAllCategories() {
        if (openCategoryDiv) {
            openCategoryDiv.classList.add('hidden');
            const arrow = openCategoryDiv.previousElementSibling.querySelector('svg');
            arrow.style.transform = 'rotate(0deg)';
            openCategoryDiv = null;
        }
        if (openEndpointDiv) {
            openEndpointDiv.classList.add('hidden');
            openEndpointDiv = null;
        }
    }

    function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
        sidebarOverlay.classList.toggle('hidden');
        document.body.classList.toggle('sidebar-open');
        if (sidebar.classList.contains('-translate-x-full')) {
            closeAllCategories();
        }
    }

    toggleSidebarBtn.addEventListener('click', toggleSidebar);

    sidebarOverlay.addEventListener('click', () => {
        toggleSidebar();
    });

    document.addEventListener('click', (e) => {
        if (!sidebar.contains(e.target) && !toggleSidebarBtn.contains(e.target) && !sidebarOverlay.contains(e.target)) {
            if (!sidebar.classList.contains('-translate-x-full')) {
                toggleSidebar();
            }
        }
    });

    // Swipe right to open sidebar
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    document.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    });

    document.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    });

    function handleSwipe() {
        const swipeThresholdX = 100; // Minimum horizontal distance for a swipe
        const swipeThresholdY = 50; // Maximum vertical distance allowed

        const deltaX = touchEndX - touchStartX;
        const deltaY = Math.abs(touchEndY - touchStartY);

        if (deltaX > swipeThresholdX && deltaY < swipeThresholdY) {
            // Swipe right (with limited vertical movement)
            if (sidebar.classList.contains('-translate-x-full')) {
                toggleSidebar();
            }
        }
    }

    // Battery and time functions
    function updateBatteryLevel() {
        const batteryEl = document.getElementById('batteryLevel');
        if ('getBattery' in navigator) {
            navigator.getBattery().then(function(battery) {
                const level = Math.round(battery.level * 100);
                batteryEl.textContent = `${level}%`;
                batteryEl.classList.remove('loading-pulse');
            });
        } else {
            batteryEl.textContent = 'Not available';
            batteryEl.classList.remove('loading-pulse');
        }
    }

    function updateDateTime() {
        const now = new Date();
        const dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit' };
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

        const dateEl = document.getElementById('currentDate');
        const timeEl = document.getElementById('currentTime');

        dateEl.textContent = now.toLocaleDateString('en-CA', dateOptions).replace(/\//g, '-');
        timeEl.textContent = now.toLocaleTimeString('en-GB', timeOptions);

        dateEl.classList.remove('loading-pulse');
        timeEl.classList.remove('loading-pulse');
    }

    // Update every second
    setInterval(updateDateTime, 1000);

    // Update battery every minute
    setInterval(updateBatteryLevel, 60000);

    // Welcome popup functionality
    function showWelcomePopup() {
        const welcomePopup = document.getElementById('welcomePopup');
        const closeWelcomePopupBtn = document.getElementById('closeWelcomePopup');
        const isHomePage = window.location.pathname === '/docs' || window.location.pathname === '/docs.html';

        if (isHomePage && !localStorage.getItem('welcomePopupShown')) {
            welcomePopup.classList.remove('hidden');
            closeWelcomePopupBtn.classList.add('animate-pulse-scale');

            closeWelcomePopupBtn.addEventListener('click', () => {
                closeWelcomePopupBtn.classList.remove('animate-pulse-scale');
                welcomePopup.classList.add('hidden');
                localStorage.setItem('welcomePopupShown', 'true');
            });
        }
    }

    document.addEventListener('DOMContentLoaded', showWelcomePopup);

    async function fetchConfig() {
        if (window.appConfig) {
            return window.appConfig;
        }
        try {
            const response = await fetch('/api-list');
            const data = await response.json();
            return data.config;
        } catch(error) {
            console.error('Error fetching config:', error);
            return {};
        }
    }

    async function updateDynamicContent() {
        const config = await fetchConfig();

        // Update document title
        document.title = config.title || 'Mark API';

        // Update sidebar title
        document.getElementById('sidebarTitleText').textContent = config.title || 'DAIKI API';

        // Update welcome popup title
        document.getElementById('welcomeTitle').textContent = `Welcome to ${config.title}!`;

        // Update notifications
        notifications = config.notifications || [];

        // Update favicon if provided in config
        if (config.favicon) {
            const favicon = document.querySelector('link[rel="icon"]');
            if (favicon) {
                favicon.href = config.favicon;
            } else {
                const newFavicon = document.createElement('link');
                newFavicon.rel = 'icon';
                newFavicon.href = config.favicon;
                document.head.appendChild(newFavicon);
            }
        }
    }

    updateDynamicContent();

    // API Tester functionality
    const apiTesterBtn = document.getElementById('apiTesterBtn');
apiTesterBtn.addEventListener('click', () => {
    const apiTesterHTML = `
        <div class="max-w-4xl mx-auto">
            <div class="bg-gray-800 bg-opacity-90 rounded-xl shadow-lg overflow-hidden border-2 border-gradient-mid">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold gradient-text helvetica-heading">API Tester</h2>
                        <button id="closeApiTester" class="text-gray-100 hover:text-white focus:outline-none focus:ring-2 focus:ring-gradient-start p-2 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label for="apiUrl" class="block text-sm font-medium text-gray-300">API URL</label>
                            <input type="text" id="apiUrl" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gradient-start focus:border-gradient-start">
                        </div>
                        <div>
                            <label for="apiMethod" class="block text-sm font-medium text-gray-300">Method</label>
                            <select id="apiMethod" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-gradient-start focus:border-gradient-start">
                                <option>GET</option>
                                <option>POST</option>
                                <option>PUT</option>
                                <option>DELETE</option>
                            </select>
                        </div>
                        <div>
                            <label for="apiHeaders" class="block text-sm font-medium text-gray-300">Headers (JSON)</label>
                            <textarea id="apiHeaders" rows="3" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gradient-start focus:border-gradient-start"></textarea>
                        </div>
                        <div>
                            <label for="apiBody" class="block text-sm font-medium text-gray-300">Body (JSON)</label>
                            <textarea id="apiBody" rows="5" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gradient-start focus:border-gradient-start"></textarea>
                        </div>
                        <button id="sendRequest" class="w-full px-4 py-2 gradient-bg text-white rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-gradient-start focus:ring-opacity-50">Send Request</button>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Response</label>
                            <div id="responseContainer" class="mt-1">
                                <textarea id="apiResponse" rows="10" readonly class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none" placeholder="Response will appear here..."></textarea>
                                <div id="imageResponse" class="hidden mt-2 rounded-md overflow-hidden"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;

    mainContent.innerHTML = apiTesterHTML;

    const closeApiTesterBtn = document.getElementById('closeApiTester');
    closeApiTesterBtn.addEventListener('click', () => {
        location.reload();
    });

    const sendRequestBtn = document.getElementById('sendRequest');
    sendRequestBtn.addEventListener('click', async () => {
        const url = document.getElementById('apiUrl').value;
        const method = document.getElementById('apiMethod').value;
        const headers = JSON.parse(document.getElementById('apiHeaders').value || '{}');
        const body = document.getElementById('apiBody').value;
        const responseTextarea = document.getElementById('apiResponse');
        const imageResponse = document.getElementById('imageResponse');

        try {
            const response = await fetch(url, {
                method,
                headers,
                body: method !== 'GET' ? body : undefined
            });

            const contentType = response.headers.get('content-type');

            if (contentType && contentType.includes('image')) {
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                responseTextarea.classList.add('hidden');
                imageResponse.classList.remove('hidden');
                imageResponse.innerHTML = `
                    <img src="${imageUrl}" alt="API Response" class="max-w-full h-auto rounded-md">
                    <div class="mt-2 flex justify-between text-sm text-gray-300">
                        <span>Image Type: ${contentType}</span>
                        <span>Size: ${(blob.size / 1024).toFixed(2)} KB</span>
                    </div>
                `;
            } else {
                const textResponse = await response.text();
                responseTextarea.classList.remove('hidden');
                imageResponse.classList.add('hidden');
                responseTextarea.value = textResponse;
            }
        } catch (error) {
            responseTextarea.classList.remove('hidden');
            imageResponse.classList.add('hidden');
            responseTextarea.value = `Error: ${error.message}`;
        }
    });
});
    </script>
</body>
